indexes:
  - kind: Tracker
    properties:
    - name: device
    - name: updated
      direction: desc
  
  - kind: Tracker
    properties:
    - name: device
    - name: created
      direction: desc
  
  - kind: Tracker
    properties:
    - name: active
    - name: created
      direction: desc
    
  - kind: LiveTrack
    properties:
    - name: enabled
    - name: skylines.enabled
